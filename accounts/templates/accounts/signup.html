{% extends "base_layout.html" %}
{% block title %}{{ article.title }}{% endblock title %}
{% block content %}
    <h1>Signup</h1>
    <div class ="divform">
        <form class="form" action="{% url 'accounts:signup' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="buttonmain">Sign up</button>
        </form>
    </div>
{% endblock content %}
